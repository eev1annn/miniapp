<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Добро пожаловать в Mini App</h1>
        </header>
        
        <main>
            <div class="user-info">
                <p>Пользователь: <span id="user-name">Загрузка...</span></p>
            </div>
            
            <div class="buttons">
                <button id="main-button" class="btn btn-primary">Главная кнопка</button>
                <button id="close-button" class="btn btn-secondary">Закрыть приложение</button>
            </div>
            
            <div class="content">
                <p>Это базовое Telegram Mini App, готовое для дальнейшей разработки.</p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
